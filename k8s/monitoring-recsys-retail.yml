apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  namespace: monitoring
  labels:
    release: prometheus
  name: recsys-retail  
spec:
  endpoints:
  - path: /metrics
    port: recsys-retail
    scheme: http
    interval: 60s

  jobLabel: recsys-retail
  namespaceSelector:
    matchNames:
    - default
  selector:
    matchLabels:
      app:recsys-retail
